<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đổi mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
  <div class="sidebar"></div>
  <div class="main">
    <div class="header"></div>

    <h5>Thay đổi mật khẩu</h5>
    <div class="section" style="max-width:560px">
      <div class="mb-3">
        <label class="form-label">Mật khẩu hiện tại</label>
        <input id="cur" class="form-control" type="password">
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu mới</label>
        <input id="newp" class="form-control" type="password">
      </div>
      <div class="mb-3">
        <label class="form-label">Xác nhận mật khẩu</label>
        <input id="confirm" class="form-control" type="password">
      </div>
      <button id="saveBtn" class="btn btn-primary">Lưu thay đổi</button>
      <div id="msg" style="margin-top:12px"></div>
    </div>

    <div class="footer">© Thư viện UCC</div>
  </div>

  <script src="data.js"></script>
  <script src="assets/js/common.js"></script>
  <script>
    renderSidebar('change');
    renderHeader('Thay đổi mật khẩu');

    document.getElementById('saveBtn').addEventListener('click', ()=>{
      const cur = document.getElementById('cur').value;
      const n = document.getElementById('newp').value;
      const c = document.getElementById('confirm').value;
      if(!cur || !n || !c){ document.getElementById('msg').innerText='Vui lòng nhập đầy đủ'; return;}
      if(n!==c){ document.getElementById('msg').innerText='Xác nhận mật khẩu không khớp'; return;}
      // chỉ demo: không thay đổi dữ liệu thực trừ khi admin match
      document.getElementById('msg').innerText='Đã cập nhật (demo).';
    })
  </script>
</body>
</html>
